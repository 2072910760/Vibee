<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - Vibee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .forgot-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 72px);
            padding: 2rem;
        }
        .forgot-password-card {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        .forgot-password-card .logo {
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .forgot-password-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .forgot-password-card p {
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .email-group {
            display: flex;
            gap: 1rem;
        }
        .email-group input {
            flex-grow: 1;
        }
        .otp-btn {
            padding: 0.8rem 1rem;
            border: none;
            background: #f1f3f5;
            color: #555;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .extra-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .extra-links a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        Vibee
        <span class="bee bee-1">🐝</span>
        <span class="bee bee-2">🐝</span>
        <span class="bee bee-3">🐝</span>
    </div>
    <div class="user-avatar" tabindex="0">
        <img class="avatar-img" src="https://www.gravatar.com/avatar?d=mp&s=80" alt="用户头像">
        <div class="user-menu">
            <div class="user-menu-item" onclick="window.location.href='login.html'">登录</div>
            <div class="user-menu-item" onclick="window.location.href='email_register.html'">注册</div>
        </div>
    </div>
</div>
<div class="forgot-password-container">
    <div class="forgot-password-card">
        <div class="logo">
            Vibee
            <span class="bee bee-1">🐝</span>
            <span class="bee bee-2">🐝</span>
            <span class="bee bee-3">🐝</span>
        </div>
        <h2>重置您的密码</h2>
        <p>我们将向您的邮箱发送验证码</p>
        <form>
            <div class="form-group email-group">
                <input type="email" id="email" placeholder="请输入注册邮箱" required>
                <button type="button" class="otp-btn">发送验证码</button>
            </div>
            <div class="form-group">
                <label for="otp">邮箱验证码</label>
                <input type="text" id="otp" required>
            </div>
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">确认重置</button>
        </form>
        <div class="extra-links">
            记起密码了? <a href="login.html">返回登录</a>
        </div>
    </div>
</div>
</body>
</html>
