<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Vibee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 72px);
            padding: 2rem;
        }
        .login-card {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .login-card .logo {
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .login-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-card p {
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .extra-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .extra-links a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        Vibee
        <span class="bee bee-1">🐝</span>
        <span class="bee bee-2">🐝</span>
        <span class="bee bee-3">🐝</span>
    </div>
    <div class="user-avatar" tabindex="0">
        <img class="avatar-img" src="https://www.gravatar.com/avatar?d=mp&s=80" alt="用户头像">
        <div class="user-menu">
            <div class="user-menu-item" onclick="window.location.href='login.html'">登录</div>
            <div class="user-menu-item" onclick="window.location.href='email_register.html'">注册</div>
        </div>
    </div>
</div>
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            Vibee
            <span class="bee bee-1">🐝</span>
            <span class="bee bee-2">🐝</span>
            <span class="bee bee-3">🐝</span>
        </div>
        <h2>欢迎回来！</h2>
        <p>登录以继续探索</p>
        <form>
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
        <div class="extra-links">
            <a href="forgot_password.html">忘记密码?</a> | <a href="email_register.html">创建新账户</a>
        </div>
    </div>
</div>
</body>
</html>
