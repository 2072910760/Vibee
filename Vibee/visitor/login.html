<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0eaff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(50px);
            z-index: 0;
        }
        body::before {
            width: 300px;
            height: 300px;
            top: -70px;
            left: -70px;
            background: rgba(173, 216, 230, 0.3);
            filter: blur(60px);
        }
        body::after {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: rgba(255, 204, 255, 0.3);
            filter: blur(70px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(173, 216, 230, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-modal {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 420px;
            min-height: 480px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeInScale 0.5s ease-out forwards;
        }

        .modal-header {
            padding: 25px 30px;
            background: linear-gradient(90deg, #e3f2fd, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .modal-header h2 {
            margin: 0;
            text-align: center;
            letter-spacing: 1px;
        }
        .close-btn {
            font-size: 2.2rem;
            cursor: pointer;
            color: #8d8d8d;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #212121;
        }

        .modal-content {
            display: flex;
            flex-grow: 1;
            padding: 40px 35px;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .account-login-area {
            width: 100%;
            max-width: 320px;
            margin: auto;
            text-align: center;
        }

        .login-sub-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #424242;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #616161;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid #e9e9e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03);
        }
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.15);
            background-color: #ffffff;
        }
        .form-group .error-message {
            color: #ff1744;
            font-size: 0.85rem;
            margin-top: 0.6rem;
            display: none;
            text-align: left;
            font-weight: bold;
        }
        .form-group.error input {
            border-color: #ff1744;
            background: #fff8f8;
        }
        .form-group.error .error-message {
            display: block;
        }
        .login-button:disabled {
            background: #e0e0e0;
            color: #bdbdbd;
            cursor: not-allowed;
        }

        .password-strength {
            height: 6px;
            margin-top: 0.8rem;
            border-radius: 3px;
            background: #f0f0f0;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.02);
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: all 0.4s ease-in-out;
        }
        .password-strength-bar.weak {
            background: #ff8a80;
            width: 33.33%;
        }
        .password-strength-bar.medium {
            background: #ffd54f;
            width: 66.66%;
        }
        .password-strength-bar.strong {
            background: #66bb6a;
            width: 100%;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.5rem 0 2.5rem;
            font-size: 0.9rem;
            color: #757575;
        }
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.7rem;
            accent-color: #a7d9f7;
            cursor: pointer;
        }
        .remember-me label {
            margin-bottom: 0;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .forgot-password {
            color: #a7d9f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #7ecaf7;
            text-decoration: underline;
        }

        .primary-login-button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(to right, #81d4fa 0%, #42a5f5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 5px 12px rgba(66, 165, 245, 0.25);
        }
        .primary-login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(66, 165, 245, 0.35);
        }
        .primary-login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 165, 245, 0.15);
        }
        .primary-login-button.loading {
            position: relative;
            pointer-events: none;
            background: linear-gradient(to right, #a7d9f7 0%, #81d4fa 100%);
        }
        .primary-login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: loading 0.8s linear infinite;
        }

        .agreement-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #757575;
        }
        .agreement-text a {
            color: #a7d9f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .agreement-text a:hover {
            text-decoration: underline;
            color: #7ecaf7;
        }

        .link-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #757575;
        }
        .link-text a {
            color: #a7d9f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .link-text a:hover {
            text-decoration: underline;
            color: #7ecaf7;
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 0.9rem 1.8rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            transform: translateX(120%);
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 2000;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            opacity: 0;
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        @keyframes loading {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .login-modal {
                width: 95%;
                min-height: auto;
            }
            .modal-content {
                padding: 30px 25px;
            }
            .form-group input {
                padding: 0.9rem 1rem;
            }
            .primary-login-button {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="login-modal">
            <div class="modal-header">
                <h2>登录</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-content">
                <div class="account-login-area">
                    <h3 class="login-sub-title">账号密码登录</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">用户名/邮箱</label>
                            <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
                            <div class="error-message">请输入用户名或邮箱</div>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <div class="error-message">密码不能为空</div>
                            <div class="password-strength">
                                <div class="password-strength-bar"></div>
                            </div>
                        </div>
                        <div class="remember-me">
                            <div>
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">记住密码</label>
                            </div>
                            <a href="forgot_password.html" class="forgot-password">忘记密码？</a>
                        </div>
                        <button type="submit" class="primary-login-button">登录</button>
                    </form>
                    <div class="agreement-text">
                        登录即表示同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
                    </div>
                    <div class="link-text">
                        还没有账号？<a href="email_register.html">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const toast = document.querySelector('.toast');
            const loginButton = document.querySelector('.primary-login-button');

            // 从 localStorage 读取记住的用户名
            if (localStorage.getItem('rememberedUsername')) {
                usernameInput.value = localStorage.getItem('rememberedUsername');
                rememberCheckbox.checked = true;
            }

            // 密码强度检查
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strengthBar = document.querySelector('.password-strength-bar');
                
                if (password.length === 0) {
                    strengthBar.className = 'password-strength-bar';
                    strengthBar.style.width = '0';
                    return;
                }

                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/) && password.match(/[^a-zA-Z\d]/)) strength++;

                strengthBar.className = 'password-strength-bar';
                if (strength === 1) {
                    strengthBar.classList.add('weak');
                } else if (strength === 2) {
                    strengthBar.classList.add('medium');
                } else if (strength === 3) {
                    strengthBar.classList.add('strong');
                }
            });

            // 表单验证
            function showError(input, message) {
                const formGroup = input.parentElement;
                formGroup.classList.add('error');
                formGroup.querySelector('.error-message').textContent = message;
            }

            function clearError(input) {
                const formGroup = input.parentElement;
                formGroup.classList.remove('error');
            }

            function showToast(message, duration = 3000) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                if (!usernameInput.value) {
                    showError(usernameInput, '请输入用户名或邮箱');
                    isValid = false;
                } else {
                    clearError(usernameInput);
                }

                if (!passwordInput.value) {
                    showError(passwordInput, '请输入密码');
                    isValid = false;
                } else {
                    clearError(passwordInput);
                }

                if (!isValid) return;

                // 显示加载状态
                loginButton.classList.add('loading');
                loginButton.textContent = '登录中...';

                try {
                    // 这里添加实际的登录请求
                    await new Promise(resolve => setTimeout(resolve, 1500)); // 模拟请求
                    
                    if (rememberCheckbox.checked) {
                        localStorage.setItem('rememberedUsername', usernameInput.value);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }
                    
                    showToast('登录成功！');
                    // 登录成功后的跳转
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // 假设登录成功跳转到dashboard.html
                    }, 1000);
                } catch (error) {
                    showToast('登录失败，请检查用户名和密码');
                } finally {
                    loginButton.classList.remove('loading');
                    loginButton.textContent = '登录';
                }
            });

            // 关闭按钮
            document.querySelector('.close-btn').addEventListener('click', function() {
                window.location.href = '/';
            });

            // 表单提交处理
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const btn = form.querySelector('.primary-login-button');
                    if (btn.disabled) return;
                    btn.disabled = true;
                    setTimeout(()=>{btn.disabled=false;}, 1500); // 防止重复提交
                    // TODO: 处理表单提交逻辑
                });
            });
        });
    </script>
</body>
</html>
