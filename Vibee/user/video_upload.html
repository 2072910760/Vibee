<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频上传 - Vibee</title>
    <link rel="stylesheet" href="../css/vibee-font.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f6f8fb;
            font-family: 'Poppins', sans-serif;
            color: #222;
        }
        
        /* 统一头部样式 */
        .header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(102,126,234,0.06);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            font-weight: 500;
            color: #2c3e50;
            position: relative;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .bee {
            position: absolute;
            font-size: 1rem;
            animation: fly 12s linear infinite;
            opacity: 0;
            user-select: none;
        }
        
        .bee-1 {
            top: -12px;
            left: -20px;
            transform: rotate(-15deg);
            animation-duration: 10s;
            animation-delay: -2s;
        }
        
        .bee-2 {
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(15deg);
            animation-duration: 8s;
            animation-delay: 0s;
        }
        
        .bee-3 {
            bottom: -10px;
            left: 40%;
            transform: rotate(5deg);
            animation-duration: 12s;
            animation-delay: -6s;
        }
        
        @keyframes fly {
            0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            25% { transform: translateX(10px) translateY(-15px) rotate(20deg); }
            50% { transform: translateX(-15px) translateY(10px) rotate(-15deg); }
            75% { transform: translateX(5px) translateY(20px) rotate(10deg); }
            90% { opacity: 1; }
            100% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 0; }
        }
        
        .search-box {
            display: flex;
            align-items: center;
            max-width: 400px;
            width: 100%;
            margin-right: auto;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.7rem 1.3rem;
            border: 1.5px solid #e1e1e1;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            background: #f7f9fc;
        }
        
        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .user-avatar {
            margin-left: 1.5rem;
            position: relative;
            justify-self: end;
        }
        
        .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #e1e1e1;
            transition: border 0.2s;
        }
        
        .avatar-img:hover {
            border-color: #667eea;
        }
        
        .user-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 52px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(102,126,234,0.13);
            border-radius: 10px;
            min-width: 140px;
            z-index: 100;
            padding: 0.5rem 0;
        }
        
        .user-avatar:hover .user-menu,
        .user-avatar:focus-within .user-menu {
            display: block;
        }
        
        .user-menu-item {
            padding: 0.7rem 1.2rem;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap;
        }
        
        .user-menu-item:hover {
            background: #f3f6fd;
            color: #667eea;
        }
        
        /* 统一布局容器 */
        .layout-container {
            display: flex;
            min-height: calc(100vh - 64px);
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #e1e1e1;
            padding: 2rem 0;
            position: sticky;
            top: 64px;
            height: calc(100vh - 64px);
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 2rem;
            padding: 0 1.5rem;
        }
        
        .sidebar-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-nav-item {
            margin-bottom: 0.5rem;
        }
        
        .sidebar-nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: #555;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .sidebar-nav-link:hover,
        .sidebar-nav-link.active {
            background: #f3f6fd;
            color: #667eea;
        }
        
        .sidebar-nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: #f6f8fb;
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        /* 上传统计 */
        .upload-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(102,126,234,0.07);
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
        }
        
        .stat-icon.videos {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-icon.views {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .stat-info h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        
        .stat-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 标签页导航 */
        .tab-nav {
            display: flex;
            background: #fff;
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px rgba(102,126,234,0.07);
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: #fff;
        }
        
        /* 上传区域 */
        .upload-section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.07);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 拖拽上传区域 */
        .upload-dropzone {
            border: 2px dashed #d1d8e6;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .upload-dropzone:hover,
        .upload-dropzone.dragover {
            border-color: #667eea;
            background: rgba(102,126,234,0.05);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: #555;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .upload-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.2);
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        /* 上传进度 */
        .upload-progress {
            display: none;
            margin-top: 1.5rem;
        }
        
        .progress {
            height: 0.8rem;
            border-radius: 10px;
            overflow: hidden;
            background: #f0f0f0;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #667eea);
            transition: width 0.3s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .form-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.5rem;
        }
        
        /* 上传选项 */
        .upload-options {
            margin-top: 1.5rem;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .option-card {
            background: #f9fafc;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-card:hover,
        .option-card.selected {
            border-color: #667eea;
            background: #f3f6fd;
        }
        
        .option-card.selected {
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }
        
        .option-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .option-title {
            font-weight: 500;
            color: #444;
        }
        
        .option-radio {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .option-desc {
            font-size: 0.85rem;
            color: #777;
        }
        
        /* 提交按钮 */
        .upload-submit {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4ECDC4 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #4ECDC4 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.2);
        }
        
        .submit-btn:disabled {
            background: #e0e0e0;
            color: #999;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .layout-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e1e1e1;
                padding: 1rem 0;
            }
            
            .sidebar-section {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .upload-stats {
                flex-direction: column;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }
            
            .search-box {
                margin: 1rem 0;
                max-width: 100%;
            }
            
            .user-avatar {
                margin-left: 0;
                align-self: flex-end;
            }
            
            .upload-dropzone {
                padding: 2rem 1rem;
            }
            
            .tab-nav {
                flex-direction: column;
            }
        }
        
        /* 动画效果 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(102,126,234,0.3); }
            50% { box-shadow: 0 0 20px rgba(102,126,234,0.6); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            Vibee
            <span class="bee bee-1">🐝</span>
            <span class="bee bee-2">🐝</span>
            <span class="bee bee-3">🐝</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="搜索视频、频道或用户...">
        </div>
        <div class="user-avatar" tabindex="0">
            <img class="avatar-img" src="https://www.gravatar.com/avatar?d=mp&s=80" alt="用户头像">
            <div class="user-menu">
                <div class="user-menu-item" onclick="window.location.href='../visitor/login.html'">登录</div>
                <div class="user-menu-item" onclick="window.location.href='../visitor/email_register.html'">注册</div>
            </div>
        </div>
    </div>
    
    <div class="layout-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">主要功能</div>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="../video/video_initial.html" class="sidebar-nav-link">
                            <i class="bi bi-house-door"></i>
                            首页推荐
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="../video/video_keyword_search.html" class="sidebar-nav-link">
                            <i class="bi bi-search"></i>
                            关键词搜索
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="../video/video_data_metrics.html" class="sidebar-nav-link">
                            <i class="bi bi-graph-up"></i>
                            数据统计
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">用户中心</div>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="edit_profile.html" class="sidebar-nav-link">
                            <i class="bi bi-person"></i>
                            个人资料
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="video_upload.html" class="sidebar-nav-link active">
                            <i class="bi bi-cloud-upload"></i>
                            视频上传
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="liked_favorited_videos.html" class="sidebar-nav-link">
                            <i class="bi bi-heart"></i>
                            收藏视频
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="watch_history.html" class="sidebar-nav-link">
                            <i class="bi bi-clock-history"></i>
                            观看历史
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="friend_list.html" class="sidebar-nav-link">
                            <i class="bi bi-people"></i>
                            好友管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title">视频上传</h1>
                <p class="page-subtitle">分享你的精彩视频内容</p>
            </div>
            
            <!-- 上传统计 -->
            <div class="upload-stats">
                <div class="stat-card">
                    <div class="stat-icon videos">
                        <i class="bi bi-film"></i>
                    </div>
                    <div class="stat-info">
                        <h3>8</h3>
                        <p>已上传视频</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon views">
                        <i class="bi bi-graph-up"></i>
                    </div>
                    <div class="stat-info">
                        <h3>12.4万</h3>
                        <p>总播放量</p>
                    </div>
                </div>
            </div>
            
            <!-- 标签页导航 -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="upload">上传视频</button>
                <button class="tab-btn" data-tab="manage">管理视频</button>
                <button class="tab-btn" data-tab="analytics">数据分析</button>
            </div>
            
            <!-- 上传区域 -->
            <div class="upload-section">
                <div class="section-title">
                    <i class="bi bi-cloud-arrow-up"></i>
                    上传新视频
                </div>
                
                <div class="upload-dropzone" id="upload-dropzone">
                    <i class="bi bi-cloud-upload upload-icon"></i>
                    <div class="upload-text">拖放视频文件到这里，或点击选择文件</div>
                    <button class="upload-button" type="button">选择视频文件</button>
                    <input type="file" class="file-input" id="video-file" accept="video/*">
                    <div class="form-text">支持的格式: MP4, MOV, AVI, MKV (最大2GB)</div>
                </div>
                
                <div class="upload-progress" id="upload-progress">
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span>正在上传: <span id="upload-file-name">video.mp4</span></span>
                        <span id="upload-percentage">0%</span>
                    </div>
                </div>
                
                <form id="upload-form">
                    <div class="form-group">
                        <label class="form-label" for="video-title">视频标题*</label>
                        <input type="text" class="form-control" id="video-title" placeholder="输入视频标题（必填）" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="video-description">视频描述</label>
                        <textarea class="form-control" id="video-description" rows="3" placeholder="描述一下视频的内容，帮助观众更好地了解视频"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="video-tags">视频标签</label>
                        <input type="text" class="form-control" id="video-tags" placeholder="添加标签，用逗号分隔（例如：旅行,风景,自然）">
                        <div class="form-text">添加合适的标签可以让更多人发现你的视频</div>
                    </div>
                    
                    <div class="upload-options">
                        <div class="section-title">
                            <i class="bi bi-gear"></i>
                            上传选项
                        </div>
                        
                        <div class="option-grid">
                            <div class="option-card" data-option="public">
                                <div class="option-header">
                                    <div class="option-title">公开</div>
                                    <input type="radio" class="option-radio" name="visibility" value="public" checked>
                                </div>
                                <div class="option-desc">所有人都可以观看你的视频</div>
                            </div>
                            
                            <div class="option-card" data-option="unlisted">
                                <div class="option-header">
                                    <div class="option-title">不公开</div>
                                    <input type="radio" class="option-radio" name="visibility" value="unlisted">
                                </div>
                                <div class="option-desc">只有拥有链接的人才能观看</div>
                            </div>
                            
                            <div class="option-card" data-option="private">
                                <div class="option-header">
                                    <div class="option-title">私密</div>
                                    <input type="radio" class="option-radio" name="visibility" value="private">
                                </div>
                                <div class="option-desc">只有你自己可以观看</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="upload-submit">
                        <button type="submit" class="submit-btn" id="submit-btn" disabled>
                            <i class="bi bi-cloud-upload"></i>
                            上传视频
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // 标签页切换
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const tab = this.dataset.tab;
                console.log('切换到标签页:', tab);
                // 这里可以添加实际的标签页切换逻辑
            });
        });
        
        // 上传选项选择
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                
                const radio = this.querySelector('.option-radio');
                radio.checked = true;
            });
        });
        
        // 文件选择
        document.getElementById('video-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });
        
        // 拖拽上传
        const dropzone = document.getElementById('upload-dropzone');
        
        dropzone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        dropzone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        dropzone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // 处理文件选择
        function handleFileSelect(file) {
            // 验证文件类型
            const allowedTypes = ['video/mp4', 'video/mov', 'video/avi', 'video/mkv'];
            if (!allowedTypes.includes(file.type)) {
                alert('不支持的文件格式，请选择 MP4、MOV、AVI 或 MKV 格式的视频文件');
                return;
            }
            
            // 验证文件大小 (2GB)
            if (file.size > 2 * 1024 * 1024 * 1024) {
                alert('文件大小不能超过2GB');
                return;
            }
            
            // 显示文件信息
            document.getElementById('upload-file-name').textContent = file.name;
            document.getElementById('submit-btn').disabled = false;
            
            // 模拟上传进度
            simulateUpload();
        }
        
        // 模拟上传进度
        function simulateUpload() {
            const progress = document.getElementById('upload-progress');
            const progressBar = progress.querySelector('.progress-bar');
            const percentage = progress.querySelector('#upload-percentage');
            
            progress.style.display = 'block';
            
            let currentProgress = 0;
            const interval = setInterval(() => {
                currentProgress += Math.random() * 10;
                if (currentProgress >= 100) {
                    currentProgress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        alert('视频上传成功！');
                        progress.style.display = 'none';
                        document.getElementById('submit-btn').disabled = true;
                    }, 500);
                }
                
                progressBar.style.width = currentProgress + '%';
                percentage.textContent = Math.round(currentProgress) + '%';
            }, 200);
        }
        
        // 表单提交
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('video-title').value,
                description: document.getElementById('video-description').value,
                tags: document.getElementById('video-tags').value,
                visibility: document.querySelector('input[name="visibility"]:checked').value
            };
            
            console.log('提交上传数据:', formData);
            alert('视频信息已保存！');
        });
    </script>
</body>
</html>
