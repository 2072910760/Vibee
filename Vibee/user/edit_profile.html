<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改个人信息</title>
    <link rel="stylesheet" href="../css/vibee-font.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            background: #f6f8fb;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            color: #222;
        }
        
        /* 统一头部样式 */
        .header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(102,126,234,0.06);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-family: 'VibeeFont', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #FFD93D, #FF6B6B);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite, float 6s ease-in-out infinite, glow 3s ease-in-out infinite;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            max-width: 400px;
            width: 100%;
            margin-right: auto;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.7rem 1.3rem;
            border: 1.5px solid #e1e1e1;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            background: #f7f9fc;
        }
        
        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .user-avatar {
            margin-left: 1.5rem;
            position: relative;
            justify-self: end;
        }
        
        .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #e1e1e1;
            transition: border 0.2s;
        }
        
        .avatar-img:hover {
            border-color: #667eea;
        }
        
        .user-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 52px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(102,126,234,0.13);
            border-radius: 10px;
            min-width: 140px;
            z-index: 100;
            padding: 0.5rem 0;
        }
        
        .user-avatar:hover .user-menu,
        .user-avatar:focus-within .user-menu {
            display: block;
        }
        
        .user-menu-item {
            padding: 0.7rem 1.2rem;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap;
        }
        
        .user-menu-item:hover {
            background: #f3f6fd;
            color: #667eea;
        }
        
        /* 统一布局容器 */
        .layout-container {
            display: flex;
            min-height: calc(100vh - 64px);
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #e1e1e1;
            padding: 2rem 0;
            position: sticky;
            top: 64px;
            height: calc(100vh - 64px);
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 2rem;
            padding: 0 1.5rem;
        }
        
        .sidebar-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-nav-item {
            margin-bottom: 0.5rem;
        }
        
        .sidebar-nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: #555;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .sidebar-nav-link:hover,
        .sidebar-nav-link.active {
            background: #f3f6fd;
            color: #667eea;
        }
        
        .sidebar-nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: #f6f8fb;
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        /* 个人资料表单 */
        .profile-form {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.07);
            padding: 2rem;
            max-width: 800px;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .form-control.textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.5rem;
        }
        
        /* 头像上传区域 */
        .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            border: 2px dashed #e1e1e1;
            border-radius: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .avatar-section:hover {
            border-color: #667eea;
            background: #f3f6fd;
        }
        
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 4px solid #fff;
            box-shadow: 0 4px 12px rgba(102,126,234,0.15);
        }
        
        .avatar-upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .avatar-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.2);
        }
        
        .avatar-input {
            display: none;
        }
        
        /* 按钮组 */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e1e1;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .btn-secondary {
            background: #fff;
            color: #666;
            border-color: #e1e1e1;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #d1d8e6;
        }
        
        .btn-danger {
            background: #fff;
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #e74c3c;
            color: #fff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .layout-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e1e1e1;
                padding: 1rem 0;
            }
            
            .sidebar-section {
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .profile-form {
                padding: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }
            
            .search-box {
                margin: 1rem 0;
                max-width: 100%;
            }
            
            .user-avatar {
                margin-left: 0;
                align-self: flex-end;
            }
            
            .profile-form {
                padding: 1rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* 动画效果 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(102,126,234,0.3); }
            50% { box-shadow: 0 0 20px rgba(102,126,234,0.6); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Vi<span class="bee-body">bee</span></div>
        <div class="search-box">
            <input type="text" placeholder="搜索视频、用户或标签...">
        </div>
        <div class="user-avatar" tabindex="0">
            <img class="avatar-img" src="https://www.gravatar.com/avatar?d=mp&s=80" alt="用户头像">
            <div class="user-menu">
                <div class="user-menu-item" onclick="window.location.href='../visitor/login.html'">登录</div>
                <div class="user-menu-item" onclick="window.location.href='../visitor/email_register.html'">注册</div>
            </div>
        </div>
    </div>
    
    <div class="layout-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">主要功能</div>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="../video/video_initial.html" class="sidebar-nav-link">
                            <i class="bi bi-house-door"></i>
                            首页推荐
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="../video/video_keyword_search.html" class="sidebar-nav-link">
                            <i class="bi bi-search"></i>
                            关键词搜索
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="../video/video_data_metrics.html" class="sidebar-nav-link">
                            <i class="bi bi-graph-up"></i>
                            数据统计
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">用户中心</div>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="edit_profile.html" class="sidebar-nav-link active">
                            <i class="bi bi-person"></i>
                            个人资料
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="video_upload.html" class="sidebar-nav-link">
                            <i class="bi bi-cloud-upload"></i>
                            视频上传
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="liked_favorited_videos.html" class="sidebar-nav-link">
                            <i class="bi bi-heart"></i>
                            收藏视频
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="watch_history.html" class="sidebar-nav-link">
                            <i class="bi bi-clock-history"></i>
                            观看历史
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="friend_list.html" class="sidebar-nav-link">
                            <i class="bi bi-people"></i>
                            好友管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="content-header">
                <h1 class="page-title">修改个人信息</h1>
                <p class="page-subtitle">更新你的个人资料和账户设置</p>
            </div>
            
            <!-- 个人资料表单 -->
            <div class="profile-form">
                <form id="profile-form">
                    <!-- 头像上传区域 -->
                    <div class="avatar-section">
                        <img src="https://www.gravatar.com/avatar?d=mp&s=120" alt="用户头像" class="avatar-preview" id="avatar-preview">
                        <div>
                            <button type="button" class="avatar-upload-btn" onclick="document.getElementById('avatar-input').click()">
                                <i class="bi bi-camera"></i>
                                更换头像
                            </button>
                            <input type="file" id="avatar-input" class="avatar-input" accept="image/*">
                        </div>
                        <div class="form-text">支持 JPG、PNG 格式，文件大小不超过 2MB</div>
                    </div>
                    
                    <!-- 基本信息 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="bi bi-person-circle"></i>
                            基本信息
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="username">用户名</label>
                                <input type="text" class="form-control" id="username" value="vibee_user" required>
                                <div class="form-text">用户名将显示在你的个人主页上</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="nickname">昵称</label>
                                <input type="text" class="form-control" id="nickname" value="Vibee用户" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="bio">个人简介</label>
                            <textarea class="form-control textarea" id="bio" placeholder="介绍一下你自己...">热爱分享生活，记录美好瞬间</textarea>
                            <div class="form-text">最多200个字符</div>
                        </div>
                    </div>
                    
                    <!-- 联系信息 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="bi bi-envelope"></i>
                            联系信息
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="email">邮箱地址</label>
                                <input type="email" class="form-control" id="email" value="user@example.com" required>
                                <div class="form-text">用于账户安全和重要通知</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="phone">手机号码</label>
                                <input type="tel" class="form-control" id="phone" placeholder="请输入手机号码">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 隐私设置 -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="bi bi-shield-check"></i>
                            隐私设置
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="profile-visibility">个人资料可见性</label>
                                <select class="form-control" id="profile-visibility">
                                    <option value="public">公开</option>
                                    <option value="friends">仅好友可见</option>
                                    <option value="private">私密</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="comment-permission">评论权限</label>
                                <select class="form-control" id="comment-permission">
                                    <option value="all">所有人</option>
                                    <option value="friends">仅好友</option>
                                    <option value="none">关闭评论</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 按钮组 -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">重置</button>
                        <button type="button" class="btn btn-danger" onclick="deleteAccount()">删除账户</button>
                        <button type="submit" class="btn btn-primary">保存更改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // 头像上传功能
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('文件大小不能超过2MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 表单提交
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 收集表单数据
            const formData = {
                username: document.getElementById('username').value,
                nickname: document.getElementById('nickname').value,
                bio: document.getElementById('bio').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                profileVisibility: document.getElementById('profile-visibility').value,
                commentPermission: document.getElementById('comment-permission').value
            };
            
            // 这里可以添加实际的表单提交逻辑
            console.log('提交表单数据:', formData);
            alert('个人资料更新成功！');
        });
        
        // 重置表单
        function resetForm() {
            if (confirm('确定要重置所有更改吗？')) {
                document.getElementById('profile-form').reset();
                document.getElementById('avatar-preview').src = 'https://www.gravatar.com/avatar?d=mp&s=120';
            }
        }
        
        // 删除账户
        function deleteAccount() {
            if (confirm('确定要删除账户吗？此操作不可撤销！')) {
                if (confirm('再次确认：删除账户将永久删除所有数据，包括视频、评论等。')) {
                    // 这里可以添加实际的删除账户逻辑
                    console.log('删除账户');
                    alert('账户删除请求已提交，我们将在7个工作日内处理。');
                }
            }
        }
        
        // 字符计数
        document.getElementById('bio').addEventListener('input', function() {
            const maxLength = 200;
            const currentLength = this.value.length;
            const remaining = maxLength - currentLength;
            
            if (currentLength > maxLength) {
                this.value = this.value.substring(0, maxLength);
            }
        });
    </script>
